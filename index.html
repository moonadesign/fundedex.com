<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundedex</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="container">
          <div class="header-content">
            <div class="logo">
              <a href="/">Fundedex</a>
            </div>
            <div class="header-actions">

                <svg
                  class="search-icon"

                >
                  <path

                    stroke="currentColor"
                    fill="none"
                    stroke-width="2"
                  />
                </svg>
                <input
                  type="search"
                  placeholder="Search companies, founders, funds..."
                />
              </div> -->
              <!-- <button class="btn btn-outline hidden-md">Upgrade to Pro</button> -->
              <button class="btn btn-primary">Sign up</button>
            </div>
          </div>
        </div>
      </header>

      <main class="main">
        <div class="container">
          <!-- Stats Bar -->
          <div class="stats-bar">
            <div class="stat-card">
              <div class="stat-header">
                <h3 class="stat-title">Total Funds</h3>
              </div>
              <div class="stat-content">
                <div class="stat-value">0</div>
                <p class="stat-description">since Jan 1, 2025</p>
              </div>
            </div>
            <div class="stat-card">
              <div class="stat-header">
                <h3 class="stat-title">Total Companies</h3>
              </div>
              <div class="stat-content">
                <div class="stat-value">0</div>
                <p class="stat-description">since Jan 1, 2025</p>
              </div>
            </div>
            <!-- Commented out Total Invested card
            <div class="stat-card">
              <div class="stat-header">
                <h3 class="stat-title">Total Invested (2025)</h3>
              </div>
              <div class="stat-content">
                <div class="stat-value">$0</div>
                <p class="stat-description">Avg $0 per startup</p>
              </div>
            </div>
            -->
            <!-- Commented out Data Completion card
            <div class="stat-card">
              <div class="stat-header">
                <h3 class="stat-title">Data Completion</h3>
              </div>
              <div class="stat-content">
                <div class="stat-progress">
                  <div class="stat-progress-value">0%</div>
                  <div class="stat-progress-description">~750 expected in 2025</div>
                </div>
                <div class="progress-bar">
                  <div class="progress-bar-fill" style="width: 0%"></div>
                </div>
              </div>
            </div>
            -->
          </div>

          <div class="content">
            <!-- Filter Sidebar -->
            <div class="sidebar">
              <div class="filter-header">
                <h3>Filters</h3>
                <button class="btn btn-ghost btn-sm">
                  <svg class="icon" viewBox="0 0 24 24" width="16" height="16">
                    <path
                      d="M18 6L6 18M6 6l12 12"
                      stroke="currentColor"
                      fill="none"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                  <span>Clear</span>
                </button>
              </div>

              <div class="filter-accordion">
                <!-- Fund Filter -->
                <div class="filter-section">
                  <button class="filter-section-header">
                    <span>Fund</span>
                    <svg
                      class="icon"
                      viewBox="0 0 24 24"
                      width="16"
                      height="16"
                    >
                      <path
                        d="M6 9l6 6 6-6"
                        stroke="currentColor"
                        fill="none"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </button>
                  <div class="filter-section-content" id="fund-filter">
                    <div class="filter-options">
                      <!-- Fund options will be populated by JavaScript -->
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="main-content">
              <div class="tabs">
                <div class="tabs-header">
                  <div class="tabs-nav">
                    <button class="tab active">Companies</button>
                    <!-- <button class="tab">Funds</button> -->
                  </div>
                  <button class="btn btn-primary">
                    <svg
                      class="icon"
                      viewBox="0 0 24 24"
                      width="16"
                      height="16"
                    >
                      <path
                        d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"
                        stroke="currentColor"
                        fill="none"
                        stroke-width="2"
                      />
                      <polyline
                        points="7 10 12 15 17 10"
                        stroke="currentColor"
                        fill="none"
                        stroke-width="2"
                      />
                      <line
                        x1="12"
                        y1="15"
                        x2="12"
                        y2="3"
                        stroke="currentColor"
                        fill="none"
                        stroke-width="2"
                      />
                    </svg>
                    Export Data
                  </button>
                </div>
                <div class="tab-content">
                  <div class="table-container">
                    <table class="data-table">
                      <thead>
                        <tr>
                          <th class="sortable sort-asc">
                            Company
                            <svg
                              class="sort-icon"
                              viewBox="0 0 24 24"
                              width="16"
                              height="16"
                            >
                              <path
                                d="M12 8l-6 6 1.41 1.41L12 10.83l4.59 4.58L18 14z"
                                fill="currentColor"
                              />
                            </svg>
                          </th>
                          <th>Founder</th>
                          <th>Fund</th>
                        </tr>
                      </thead>
                      <tbody>
                        <!-- Table content will be populated by JavaScript -->
                      </tbody>
                    </table>
                    <!-- <div class="table-pagination">
                      <button class="btn btn-outline btn-sm">Previous</button>
                      <button class="btn btn-outline btn-sm">Next</button>
                    </div> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer class="footer">
        <div class="container">
          <div class="footer-content">
            <p>&copy; 2025 Fundedex. All rights reserved.</p>
            <div class="footer-links">
              <a href="#">Terms</a>
              <a href="#">Privacy</a>
              <a href="#">Contact</a>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
